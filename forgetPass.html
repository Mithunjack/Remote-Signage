<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forget Password</title>
    <!-- Adding Favicon -->
    <link rel="icon" href="asset/images/favicon.png" type="image/png" sizes="15x15">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>  
    
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css'>
    <!-- font awesome cdn -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="asset/css/Styles.css">

  </head>
  <body>

      <section class="Container-fluid Signup">
          <div class="Form-wrapper">
              <div class="row logo-wrapper">
                <img src="asset/images/Digitallogo.svg" class="img-size">
              </div>
              <div class="row justify-content-center">
                <h4 style="color: white;">Forget Password</h4>
              </div>
              
              <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                  <div class="form-container ">
                      <form class="needs-validation" novalidate>
                          <div class="form-row" style="padding: 5% 0">
                            <div class=" col-lg-12 col-md-12">
                               <label for="validationCustom05" style="color: white;">Email*</label>
                              <input type="text" class="form-control" id="validationCustom04" placeholder="Email" required>
                              <div class="invalid-feedback">
                                Please provide an Email.
                              </div>
                            </div>
                          </div>
                          <button class="btn btn-primary justify-content-center" type="submit" style="margin-bottom: 4%;">Sign In</button>
                      </form>
                  </div>
                </div>
              </div>

          </div>
      </section> 

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
  <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
  </body>  
</html>
